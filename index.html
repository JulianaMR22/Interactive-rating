<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Overpass:wght@400;700&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body class="main__container">
    <div class="main__subsection">
      <div class="main__section__circle">
        <img src="./images/icon-star.svg" alt="" />
      </div>
      <div class="main__title">
        <h2>How did we do?</h2>
      </div>
      <div class="main__paragraph">
        <p>
          Please let us know how we did with your support request.All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="main__container__circles">
        <button class="main__section__circle">1</button>
        <button class="main__section__circle">2</button>
        <button class="main__section__circle">3</button>
        <button class="main__section__circle">4</button>
        <button class="main__section__circle">5</button>
      </div>
      <div class="main__button__submit">
        <button class="button__submit">submit</button>
      </div>
    </div>
  </body>
</html>
